<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="index">
    <div class="div">
      <div class="overlap-group">
        <div class="menu-superior">
          <div class="icone-compra"></div>
          <img class="icone-usuario" src="img/icone-usuario.svg" />
        </div>
        <a href="../index/index.html"><img class="logo-home" src="img/logo-home.png" /></a>
      </div>
      <div class="cadastro">
        <div class="frame">
          <div class="text-wrapper">Cadastro</div>
        </div>
        <div class="frame-2">
          <div class="frame-3">
            <div class="frame-4">
              <input class="text-wrapper-2" placeholder="Nome" id="nomeCadastro"></input>
            </div>
            <div class="frame-4">
              <input class="text-wrapper-2" placeholder="Email" id="emailCadastro"></input>
            </div>
            <div class="frame-4">
              <input class="text-wrapper-2" placeholder="Senha" id="enderecoCadastro"></input>
            </div>
            <!-- adicionar campo senha -->
          </div>
          <div class="button-wrapper">
            <button class="button" onclick="registrar()">
              <div class="text-wrapper-3">Criar conta</div>
            </button>
          </div>
        </div>
      </div>
      <div class="login">
        <div class="frame-5">
          <div class="frame">
            <div class="text-wrapper">Login</div>
          </div>
          <div class="frame-2">
            <div class="frame-3">
              <div class="frame-4">
                <input class="text-wrapper-2" placeholder="Email" id="emailLogin"></input>
              </div>
              <div class="frame-4">
                <input type="password" class="text-wrapper-2" placeholder="Senha" id="senhaLogin"></input>
              </div>
            </div>
          </div>
        </div>
        <div class="div-wrapper">
          <button class="button" onclick="logar()">
            <div class="text-wrapper-3">Logar</div>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
<script>

  function elementosCadastro() {
    let nome = document.getElementById('nomeCadastro').value;
    let email = document.getElementById('emailCadastro').value;
    let endereco = document.getElementById('enderecoCadastro').value;

    return {
      nomeCliente: nome,
      email: email,
      Endereco: endereco
    }
  }

  function elementosLogin() {
    let nome = document.getElementById('emailLogin').value;
    let email = document.getElementById('senhaLogin').value;

    return {
      usuario: nome,
      senha: email
    }
  }

  function registrar() {
    fetch('http://localhost:4877/Cliente/criarNovo',
      {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(elementosCadastro())
      })

    alert('Cadastro realizado com sucesso.')
  }

  function logar() {
    alert('Login Realizado')
  }


</script>
