<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="index">
      <div class="div">
        <div class="overlap-group">
          <div class="menu-superior">
            <div class="icone-compra"></div>
            <img class="icone-usuario" src="img/icone-usuario.svg" />
          </div>
          <img class="logo-home" src="img/logo-home.png" />
        </div>
        <div class="cadastro">
          <div class="frame"><div class="text-wrapper">Cadastro</div></div>
          <div class="frame-2">
            <div class="frame-3">
              <div class="frame-4">
                <div class="text-wrapper-2">Nome</div>
                <div class="under-line"></div>
              </div>
              <div class="frame-4">
                <div class="text-wrapper-2">Email</div>
                <div class="under-line"></div>
              </div>
              <div class="frame-4">
                <div class="text-wrapper-2">Senha</div>
                <div class="under-line"></div>
              </div>
            </div>
            <div class="button-wrapper">
              <button class="button"><div class="text-wrapper-3">Criar conta</div></button>
            </div>
          </div>
        </div>
        <div class="login">
          <div class="frame-5">
            <div class="frame"><div class="text-wrapper">Login</div></div>
            <div class="frame-2">
              <div class="frame-3">
                <div class="frame-4">
                  <div class="text-wrapper-2">Email</div>
                  <div class="under-line-2"></div>
                </div>
                <div class="frame-4">
                  <div class="text-wrapper-2">Senha</div>
                  <div class="under-line-2"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="div-wrapper">
            <button class="button"><div class="text-wrapper-3">Logar</div></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
