        <div class="frame-promo">
          <img class="promoes" src="img/promo-es.png" />
          <div class="promo" id="container">
            <script>
              fetch('http://localhost:4877/Produto/buscarTodos')
                .then((response) => response.json())
                .then(json => {
                  json.forEach(product => {
                    var newDiv = document.createElement('div');
                    newDiv.className = 'item-promo';

                    newDiv.innerHTML = `
                      <div class="cart">
                        <button class="overlap-group" onclick="clicou(${product.id})">
                          <div class="div">
                            <img class="img" src="img/cart1-9.svg" />
                            <div class="text-wrapper">Adicionar ao carrinho</div>
                          </div>
                        </button>
                         <div class="img-wrapper"><img class="combo-galera" src="${product.imagem}" /></div>
                      </div>
                      <div class="frame">
                        <div class="text-wrapper-2">${product.nomeProduto}</div>
                        <div class="div-wrapper">
                          <div class="text-wrapper-3">${product.preco} R$</div>
                        </div>
                      </div>
                    `;

                    document.getElementById('container').appendChild(newDiv);
                  });
                })
                .catch(error => console.error('Error fetching data:', error));
            </script>


            <div class="item-promo">
